{% load static %}

<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <style>
    .names {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
    }
    
    /* Tooltip CSS */
    .d3-tip {
      line-height: 1.5;
      font-weight: 400;
      font-family:"avenir next", Arial, sans-serif;
      padding: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: #FFA500;
      border-radius: 1px;
      pointer-events: none;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {      
      box-sizing: border-box;
      display: inline;
      font-size: 8px;
      width: 100%;
      line-height: 1.5;
      color: rgba(0, 0, 0, 0.6);
      position: absolute;
      pointer-events: none;
      
    }

    /* Northward tooltips */
    .d3-tip.n:after {
      content: "\25BC";
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
      text-align: center;
    }

    /* Eastward tooltips */
    .d3-tip.e:after {
      content: "\25C0";
      margin: -4px 0 0 0;
      top: 50%;
      left: -8px;
    }

    /* Southward tooltips */
    .d3-tip.s:after {
      content: "\25B2";
      margin: 0 0 1px 0;
      top: -8px;
      left: 0;
      text-align: center;
    }

    /* Westward tooltips */
    .d3-tip.w:after {
      content: "\25B6";
      margin: -4px 0 0 -1px;
      top: 50%;
      left: 100%;
    }

    /*    
    text{
      pointer-events:none;
    }
    */

    .details{
      color: white;
    }
    
  .worldmap {
    /* for scaling */
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 50%;
    vertical-align: top;
    overflow: hidden;
    /* colors */
    background-color: #EEEEFF;
  }
  
  .worldmap-svg {
    /* for scaling */
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
  }

  .table {
    background-color: #EEEEEE;
  }

  table {
    margin: 0 auto; /* center table */
  }

  h1 {
    background-color: #EEEEEE;
  }

  .logo {
    float: right;
  }
  
  </style>
  <head>
    <script src="{% static 'exportkontrollstatistiken/d3.v5.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'exportkontrollstatistiken/queue.v1.min.js' %}"></script>
    <script src="{% static 'exportkontrollstatistiken/topojson.v1.min.js' %}"></script>
    <script src="{% static 'exportkontrollstatistiken/d3-geo-projection.v1.min.js' %}"></script>
    <script src="{% static 'exportkontrollstatistiken/d3-tip.js' %}"></script>
    <script src="{% static 'exportkontrollstatistiken/d3-format.v1.min.js' %}"></script>
    <script src="{% static 'exportkontrollstatistiken/worldmap.js' %}"></script>
    <script src="{% static 'exportkontrollstatistiken/table.js' %}"></script>
  </head>
  <body>
    <h1>
      Schweizer Waffenexporte
      <a class="logo" href="https://www.gsoa.ch"><img alt="GSoA Logo" src="{% static 'exportkontrollstatistiken/gsoa-logo.png' %}"></a>
    </h1>
    {# should we display the chosen filter parameters here, too? #}
    <div class="worldmap"></div>
    <div class="filter"></div>
    <div class="table"></div>
    <script type='text/javascript'>worldmap('api/g/s/all/kbd/1900/2100/v/300/1', 'Exporte', 'id');</script>
    <script type='text/javascript'>table('api/g/s/all/kbd/1900/2100/v/20/1');</script>
  </body>
</html>
